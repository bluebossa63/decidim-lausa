:concurrency: 5
:queues:
- default
- metrics
- mailers
- newsletter
- events
- user_report
- scheduled

:schedule:
  CalculateAllMetrics:
    every: ['24h', first_in: '1m']
    class: CalculateAllMetricsJob
    queue: scheduled
  PreloadOpenData:
    every: ['24h', first_in: '1m']
    class: PreloadOpenDataJob
    queue: scheduled
  OrdersReminder:
    every: ['24h', first_in: '1m']
    class: OrdersReminderJob
    queue: scheduled
  DetectSpamUsers:
    cron: '0 0 8 * * *' # Run at 08:00
    class: Decidim::SpamDetection::MarkUsersJob
    queue: scheduled
